<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <form id="signin-form">
                <div class="header">
                    <div class="title">Sign in to Script Realm</div>
                    <br>
                </div>
                <div class="input-group">
                    <div class="label">Username</div>
                    <input type="text" name="name" id="name" placeholder="Enter Your Full Username" autocomplete="name" required>
                </div>
                <div class="input-group">
                    <div class="label">Password</div>
                    <input type="password" name="password" id="password" placeholder="Enter Your Password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const username = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            // Retrieve stored values from localStorage
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            // Validate credentials
            if (username === storedUsername && password === storedPassword) {
                alert('Login successful!');
                window.location.href = 'test.html'; // Redirect to test.html
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
